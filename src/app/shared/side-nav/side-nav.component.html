<div #sidenav class="side-nav">
    <ul class="nav flex-column">
        <li #groupitem class="nav-item group-item">
          <a #groups id="groups" (click)=onActive(groups) class="nav-link">
            <fa-icon [icon]="['fas', 'users']"></fa-icon>
            <span *ngIf="!isToggle" class="links_name">Groups</span>
            <button *ngIf="!isToggle" id="btn-add-group" (click)="showGroupMenu(groupmenu)"><fa-icon id="group-plus-icon" [icon]="['fas', 'plus']"></fa-icon></button>
          </a>
          <div #groupmenu class="group-menu"> 
            <div (click)="showCreateGroup(creategroup, groupmenu)"><fa-icon id="creategr-icon" [icon]="faFriends"></fa-icon> Create group</div>
            <div><fa-icon id="join-icon" [icon]="faArrowAltCircleRight"></fa-icon> Join Group</div>
          </div>
        </li>
        <li #chatitem class="nav-item chat-item">
          <a #chat id="chat" (click)=onActive(chat) class="nav-link">
            <fa-icon [icon]="['fas', 'comment']"></fa-icon>
            <span *ngIf="!isToggle" class="links_name">Chat</span>
            <button *ngIf="!isToggle" id="btn-add-chat" (click)="showChatUser(chattouser)"><fa-icon id="chat-plus-icon" [icon]="['fas', 'plus']"></fa-icon></button>
          </a>
        </li>
        <li #fileitem class="nav-item">
          <a #files id="files" (click)=onActive(files) class="nav-link">
            <fa-icon [icon]="['fas', 'file']"></fa-icon>
            <span *ngIf="!isToggle" class="links_name">Files</span>
          </a>
        </li>
      </ul>
      <div #blocker class="blocker" (click)="hideGroupMenu(groupmenu);hideCreateGroup(creategroup);hideChatUser(chattouser)"></div>
      
      <div #creategroup class="create-group">
        <div class="create-group-form">
          <form>
            <div class="mb-4">
              <legend class="mb-3">Create a channel</legend>
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
              <button class="btn btn-primary" type="button" (click)="hideCreateGroup(creategroup)">Create</button>
            </div>
          </form>
        </div>
      </div>

      <div #chattouser class="chat-to-user">
        <div class="chat-to-user-form">
          <form>
            <div class="mb-4">
              <legend class="mb-3">Search for an user</legend>
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
              <button class="btn btn-primary" type="button" (click)="hideChatUser(chattouser)">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div #blockerside class="blocker-side"></div>
</div>
